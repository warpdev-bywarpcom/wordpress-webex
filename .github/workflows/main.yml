name: CI

on:
  # Triggers the workflow on push or pull request events but only for the main branch.
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This job runs the test suite set with install-wp-tests.sh and using phpunit
  wp-test:
    runs-on: ${{ matrix.operating-system }}
    
    strategy:      
      matrix:
        operating-system: [ubuntu-latest]
        php-version: ['7.3']
        wordpress-version: ['latest']
        
    env:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress_test
      MYSQL_VERSION: 5.7
          
    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2
      
      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: $MYSQL_VERSION
          mysql database: $MYSQL_DATABASE
          mysql root password: $MYSQL_ROOT_PASSWORD
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: phpunit:7.5.20
     
      # Intalls the tests - the parameters syntax can be found in the install-wp-tests.sh file. 
      - name: Install WP Tests
        run: bash bin/install-wp-tests.sh $MYSQL_DATABASE root $MYSQL_ROOT_PASSWORD 127.0.0.1 ${{ matrix.wordpress-version }} true

      # MySQL may not be ready. In that case we wait
      - name: Wait for MySQL
        run: |
          while ! mysqladmin ping --password=$MYSQL_ROOT_PASSWORD --silent; do
            sleep 1
          done

      - name: PHPUnit tests
        run: |
          phpunit
          WP_MULTISITE=1 phpunit
